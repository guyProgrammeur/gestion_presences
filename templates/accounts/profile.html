<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Profil Utilisateur</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-6">Profil de {{ user.username }}</h1>
        
        <div class="space-y-4">
            <div>
                <h2 class="font-semibold">Informations personnelles</h2>
                <p>Nom d'utilisateur: {{ user.username }}</p>
                <p>Email: {{ user.email|default:"Non renseigné" }}</p>
            </div>
            
            <div>
                <h2 class="font-semibold">Activité</h2>
                <p>Dernière connexion: {{ last_login|date:"d/m/Y H:i" }}</p>
                <p>Membre depuis: {{ user.date_joined|date:"d/m/Y" }}</p>
            </div>
            
            <div class="pt-4">
                <a href="{% url 'logout' %}" 
                   class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                    Déconnexion
                </a>
            </div>
        </div>
    </div>
</body>
</html>
